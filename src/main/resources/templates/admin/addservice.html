<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #F39C12, #F1C40F);
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .form-card {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
        }

        .form-header {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #F39C12;
            box-shadow: 0 0 8px rgba(243, 156, 18, 0.7);
            background-color: #fafafa;
        }

        .btn-custom {
            background-color: #F39C12;
            color: white;
            font-size: 18px;
            padding: 12px;
            border-radius: 25px;
            width: 100%;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #F1C40F;
            transform: translateY(-5px);
        }

        .admin-home-btn {
            display: inline-block;
            margin-top: 15px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.8);
            transition: background 0.3s ease, transform 0.3s ease;
            font-weight: 600;
        }

        .admin-home-btn:hover {
            background: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div class="form-card">
        <h2 class="form-header">Add New Service</h2>
        <form action="/addService" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload Service Image</label>
                <input type="file" name="image" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="title" class="form-control" placeholder="Service Title" required>
            </div>
            <div class="mb-3">
                <textarea name="description" class="form-control" rows="4" placeholder="Service Description" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>

        <!-- Admin Home Button -->
        <a href="dashboard" class="admin-home-btn">Admin Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
