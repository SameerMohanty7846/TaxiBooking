<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #F39C12, #F1C40F);
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .dashboard-card {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .dashboard-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
        }

        .dashboard-header {
            font-size: 30px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #F39C12;
            color: white;
            font-size: 18px;
            padding: 12px;
            border-radius: 25px;
            width: 100%;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-custom:hover {
            background-color: #F1C40F;
            transform: translateY(-5px);
        }

        .logout-btn {
            background-color: #D9534F;
            color: white;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logout-btn:hover {
            background-color: #C9302C;
        }
    </style>
</head>

<body>

    <div class="dashboard-card">
        <h2 class="dashboard-header">Admin Dashboard</h2>
        
        <a href="readAllContacts" class="btn btn-custom">Read All Contacts</a>
        <a href="readAllBookings" class="btn btn-custom">Read All Bookings</a>
        <a href="addService" class="btn btn-custom">Add Service</a>

    </div>
    
    <a href="/dologout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
